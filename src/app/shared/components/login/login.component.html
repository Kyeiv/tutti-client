<div class="container-fluid login-bg  full-height " [ngClass]="bgClass">
  <section class="login container full-height">
    <div class="row justify-content-center align-items-center full-height">
      <div class="col-12 col-sm-8 login-box position-relative">
        <indicator [indicator]="indicator"> </indicator>
        <h1 class="title-text">
          Tutti.
        </h1>
        <mat-tab-group [(selectedIndex)]="currentTab" dynamicHeight="true">
          <mat-tab label="Logowanie">
            <div fxLayout="column" fxLayoutAlign="start stretch">
              <mat-form-field>
                <input matInput type="text" placeholder="Login" [(ngModel)]="login.username" />
              </mat-form-field>

              <mat-form-field>
                <input matInput type="password" placeholder="Hasło" [(ngModel)]="login.password" />
              </mat-form-field>

              <button color="primary" mat-raised-button (click)="submitLogin()">Zatwierdź</button>
            </div>
          </mat-tab>

          <mat-tab label="Rejestracja">
            <div fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="registerForm">
              <mat-form-field>
                <input matInput type="text" placeholder="Login" formControlName="username" />
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  type="password"
                  placeholder="Hasło"
                  formControlName="password"
                  [errorStateMatcher]="passwordsMatcher"
                />
                <mat-hint>
                  Min. 5 znaków, cyfra oraz znak specjalny.
                </mat-hint>
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  type="password"
                  placeholder="Potwierdź hasło"
                  formControlName="confirmPassword"
                  [errorStateMatcher]="passwordsMatcher"
                />
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Imię" formControlName="name" />
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Nazwisko" formControlName="surname" />
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="Rola" formControlName="authority">
                  <mat-option value="STUDENT">
                    Uczeń
                  </mat-option>
                  <mat-option value="TEACHER">
                    Nauczyciel
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Państwo" formControlName="country" />
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Miasto" formControlName="city" />
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Email" formControlName="mail" />
              </mat-form-field>

              <mat-form-field>
                <input matInput type="text" placeholder="Numer telefonu" formControlName="phone" />
              </mat-form-field>

              <button color="primary" [disabled]="registerForm.invalid" mat-raised-button (click)="submitRegister()">
                Rejestruj
              </button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </section>
