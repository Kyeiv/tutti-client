<div class="container">
  <div class="row">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="query.city" placeholder="City" />
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="query.specializationName" placeholder="Specialization Name">
        <mat-option *ngFor="let option of specializationNames" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="query.level" placeholder="Specialization Level">
        <mat-option *ngFor="let option of levels" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="sendQuery()"
      [disabled]="!query.city || !query.specializationName || !query.level"
    >
      Search
    </button>
  </div>
  <div class="row">
    <table mat-table [dataSource]="teachers$ | async" class="mat-elevation-z8 full-width">
      <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element">
          {{ element.surname }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="'../../blog/' + element.username">
            See blog
          </button>
          <button mat-raised-button color="primary" (click)="makeAppointment(element)">
            Appointment
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>
  </div>
</div>
